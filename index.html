<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки за рамкой</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            margin: 20px;
            position: relative;
        }
        .buttons {
            position: absolute;
            bottom: -50px; /* Располагаем кнопки за пределами рамки */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .tech-button {
            position: absolute;
            bottom: -50px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Содержимое рамки -->
    </div>
    <div class="buttons">
        <button>ПОСТРОИТЬ</button>
        <button>УДАЛИТЬ</button>
        <button class="tech-button">ТЕХНОЛОГИИ</button>
    </div>
</body>
</html>
