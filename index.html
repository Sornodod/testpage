<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки за рамкой</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 1000px;
            height: 600px;
            overflow: hidden; /* Отключаем прокрутку */
        }
        .container {
            width: 100%;
            height: calc(100% - 30px); /* Учитываем высоту кнопок */
            border: 1px solid black;
            box-sizing: border-box;
            position: relative;
        }
        .buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 5px;
            box-sizing: border-box;
        }
        .buttons button {
            padding: 5px 10px;
            font-size: 5px; /* Уменьшенный размер шрифта */
        }
        .tech-button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Содержимое рамки -->
    </div>
    <div class="buttons">
        <button>ПОСТРОИТЬ</button>
        <button>УДАЛИТЬ</button>
        <button class="tech-button">ТЕХНОЛОГИИ</button>
    </div>
</body>
</html>
